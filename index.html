<!doctype html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <meta name="robots" content="noindex, nofollow" />
 <title>感情・人格心理学で扱った心理尺度一覧</title>
 <style>
   body { 
     font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Noto Sans JP', sans-serif;
     background: #f5f5f7;
     min-height: 100vh;
     display: flex;
     align-items: center;
     justify-content: center;
     margin: 0;
     padding: 20px;
   }
   .container {
     max-width: 800px;
     width: 100%;
   }
   .card {
     background: #ffffff;
     border-radius: 12px;
     padding: 3rem;
     box-shadow: 0 2px 8px rgba(0,0,0,.08);
     text-align: center;
   }
   h1 {
     color: #333;
     font-size: 2.5rem;
     margin: 0 0 1rem 0;
     font-weight: 700;
   }
   h2 {
     color: #1d1d1f;
     font-size: 1.5rem;
     margin: 0 0 2rem 0;
     font-weight: 400;
   }
   .description {
     color: #666;
     line-height: 1.8;
     margin-bottom: 2rem;
     text-align: left;
   }
   .features {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
     gap: 1.5rem;
     margin: 2rem 0;
     text-align: left;
   }
   .feature {
     padding: 1.5rem;
     background: #f9f9fb;
     border-radius: 8px;
     border-left: 4px solid #0071e3;
   }
   .feature h3 {
     color: #1d1d1f;
     font-size: 1.1rem;
     margin: 0 0 0.5rem 0;
   }
   .feature p {
     color: #666;
     font-size: 0.9rem;
     margin: 0;
     line-height: 1.6;
   }
   .scale-item {
     padding: 1.5rem;
     background: #f9f9fb;
     border-radius: 8px;
     border-left: 4px solid #0071e3;
     text-decoration: none;
     color: inherit;
     transition: background 0.2s, transform 0.2s;
     display: block;
   }
   .scale-item:hover {
     background: #f0f0f2;
     transform: translateX(4px);
   }
   .scale-item h3 {
     color: #1d1d1f;
     font-size: 1.1rem;
     margin: 0 0 0.5rem 0;
   }
   .scale-item p {
     color: #666;
     font-size: 0.9rem;
     margin: 0;
     line-height: 1.6;
   }
   .lecture-section {
     margin-bottom: 2.5rem;
     text-align: left;
   }
   .lecture-title {
     font-size: 1.2rem;
     font-weight: 600;
     color: #1d1d1f;
     margin-bottom: 1rem;
     padding-bottom: 0.5rem;
     border-bottom: 2px solid #0071e3;
   }
   .lecture-scales {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
     gap: 1.5rem;
   }
   .btn {
     display: inline-block;
     background: #0071e3;
     color: white;
     padding: 0.75rem 1.5rem;
     font-size: 1rem;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     text-decoration: none;
     transition: background 0.2s;
     margin-top: 1rem;
   }
   .btn:hover {
     background: #0077cc;
   }
   .btn:active {
     background: #0071e3;
   }
   .footer {
     margin-top: 2rem;
     font-size: 0.85rem;
     color: #999;
   }
   @media (max-width: 600px) {
     .card {
       padding: 2rem 1.5rem;
     }
     h1 {
       font-size: 2rem;
     }
     h2 {
       font-size: 1.2rem;
     }
     .features {
       grid-template-columns: 1fr;
     }
   }
 </style>
</head>
<body>
 <div class="container">
   <div class="card">
     <h1>感情・人格心理学で扱った<br>心理尺度一覧</h1>
     <h2></h2>
     
     <div class="description">
       <p>
         このページで紹介している心理尺度は、「感情・人格心理学」の授業で扱ったものです。各尺度は、特定の心理的特性や行動傾向を評価するために設計されています。医学的診断等を目的としたものではないため，あくまでも講義の内容理解を助けるものとして理解したうえで体験してください。
       </p>
     </div>

     <div class="features">
       <div class="lecture-section">
         <div class="lecture-title">第2回</div>
         <div class="lecture-scales">
           <a href="panas.html" class="scale-item">
             <h3>📊 日本語版PANAS</h3>
             <p>ポジティブ感情とネガティブ感情の状態を測定する尺度。</p>
           </a>
         </div>
       </div>
     </div>

     <div class="footer">
       <p>作成者：大阪教育大学　山口正寛</p>
     </div>
   </div>
 </div>
</body>
</html>
